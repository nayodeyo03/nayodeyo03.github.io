<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
<title>NayoDeyo</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/slick.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="header-holder">
    <div class="bottom-gradiant"></div>
    <div id="top-content" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="big-title">Do You Want To Make A Fursuit?<br>Make It On NayoDeyo.</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="more-features" class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row-title">What We Offer?</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="mfeature-box">
                    <!-- <div class="mfeature-title">Fursuit Head</div> -->
                    <div class="mfeature-text bg-color1">Fursuit Head</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mfeature-box">
                    <!-- <div class="mfeature-title">Fursuit Tail</div> -->
                    <div class="mfeature-text bg-color2">Fursuit Tail</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mfeature-box">
                    <!-- <div class="mfeature-title">Fursuit Handpaws</div> -->
                    <div class="mfeature-text bg-color3">Handpaws</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="pricing" class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row-title">Fursuit Price List</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="pricing-box">
                    <div class="pricing-content">
                        <div class="pricing-title">Kemono Fursuit Head Only</div>
                        <div class="pricing-info">Status : Closed</div>
                        <div class="pricing-info">Start From</div>
                        <div class="pricing-price">2 Jt</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="pricing-box">
                    <div class="pricing-content">
                        <div class="pricing-title">Head + Handpaws + Tail</div>
                        <div class="pricing-info">Start From</div>
                        <div class="pricing-price">3 Jt</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="pricing-box best-choise">
                    <div class="pricing-content">
                        <div class="pricing-title">Head + Handpaws + Tail + Sleeves</div>
                        <div class="pricing-info">Start From</div>
                        <div class="pricing-price">3,35 Jt</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
